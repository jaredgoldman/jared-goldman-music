<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jared Goldman | Professional Drummer</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles/styles.css" rel="stylesheet" />
        <link href="styles/index.css" rel="stylesheet" />
        <link href="styles/shared.css" rel="stylesheet" />
        <script src="scripts/contact.js" type="module"></script>
        <script src="scripts/sharedComponents.js" type="module"></script>
    </head>
    <body>
        <main-header></main-header>
        <main class="home">
            <section class="home-hero_container">
                <div class="home-hero">
                    <h1 class="home-hero_heading">Jared Goldman</h1>
                    <h1 class="home-hero_heading-two">Drummer/Educator</h1>
                    <!-- <h3 class="home-hero_desc">Hero description</h3> -->
                </div>
            </section>
            <section class="home-bio">
                <div>Some bio text will go here</div>
            </section>
            <section class="home-featured_container">
                <div class="home-featured">Features content will go here</div>
            </section>
            <section class="home-contact-form_container">
                <h3>Say hello :)</h3>
                <form
                    class="home-contact-form"
                    id="contact"
                    method="post"
                    target="_self"
                >
                    <div class="home-contact-form_body">
                        <div class="contact-form_field">
                            <label class="contact-form_label">Name</label>
                            <input id="contact-name" type="name" />
                        </div>
                        <div class="contact-form_field">
                            <label class="contact-form_label"
                                >Email Address</label
                            >
                            <input id="contact-email" type="email" />
                        </div>
                        <div class="contact-form_field">
                            <label class="contact-form_label">Message</label>
                            <textarea ="contact" type="text"></textarea>
                        </div>
                        <button class="contact-form_button" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <main-footer></main-footer>
    </body>
</html>
